<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Angular App</title>
  <style type="text/css">
    @charset "UTF-8";
    [ng\:cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x-ng-cloak,
    .ng-hide {
      display: none !important;
    }

    ng\:form {
      display: block;
    }

    .ng-animate-start {
      clip: rect(0, auto, auto, 0);
      -ms-zoom: 1.0001;
    }

    .ng-animate-active {
      clip: rect(-1px, auto, auto, 0);
      -ms-zoom: 1;
    }
  </style>
  <base href="/">
</head>

<body ng-app="app">
  <div ui-view></div>
</body>

</html>
